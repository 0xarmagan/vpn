                                toggleFav={toggleFav}
                                searchQuery={searchQuery}
                                setSearchQuery={setSearchQuery}
                            />
                        )}
                    </main>

                    {favorites.length > 1 && activeTab !== 'compare' && (
                        <button className="compare-fab" onClick={() => setActiveTab('compare')}>
                            COMPARE ({favorites.length})
                        </button>
                    )}

                    <Footer onMethodology={() => setShowMethodology(true)} />
                    {showMethodology && <MethodologyModal onClose={() => setShowMethodology(false)} />}
                </div>
            );
        }

        // --- ROW COMPONENT (Moved out for performance) ---
        const Row = ({label, val}) => (
            <div className="detail-row">
                <span className="detail-label">{label}</span>
                <span className="detail-val" style={{color: val === '' ? 'var(--accent-win)' : 'inherit'}}>{val}</span>
            </div>
        );

        // --- LAYER 1: HOMEPAGE ---
        function HomeLayer({ onNavigate, vpns, onSearch, onTopPickClick, ipData, runIpScan, dnsStatus, runDnsScan }) {
            const [localSearch, setLocalSearch] = useState('');

            const handleSearchSubmit = (e) => {
                e.preventDefault();
                onSearch(localSearch);
            };

            return (
                <div className="animate-enter">
                    <section className="hero-glitch">
                        <span className="font-mono text-acid" style={{ fontSize: '0.8rem' }}>VPN DECISION GUIDE 2026</span>
                        <h1 className="font-display" style={{ fontSize: '3rem', margin: '20px 0 10px' }}>CHOOSE YOUR VPN</h1>
                        <p style={{ maxWidth: '600px', margin: '0 auto', color: 'var(--text-secondary)' }}>
                            Data-driven, bias-free analysis of 26 top providers.
                        </p>
                        
                        <form onSubmit={handleSearchSubmit} className="hero-search-container">
                            <input 
                                type="text" 
                                className="hero-search-input" 
                                placeholder="Search by name (e.g. NordVPN, Mullvad)..."
                                value={localSearch}
                                onChange={(e) => setLocalSearch(e.target.value)}
                            />
                            <button type="submit" aria-label="Search" style={{background:'none', border:'none', cursor:'pointer'}} className="hero-search-icon"></button>
                        </form>
                        
                        {/* TOP STRATEGIC PICKS */}
                        <div style={{maxWidth: '1440px', margin: '60px auto 0', textAlign: 'left', padding: '0 24px'}}>
                            <h3 className="font-display" style={{marginBottom:'24px', borderLeft:'3px solid var(--accent-acid)', paddingLeft:'12px'}}>TOP STRATEGIC PICKS</h3>
                            <div className="top-picks-grid">
                                {vpns.slice(0, 4).map((v, i) => (
                                    <div key={v.name} className="top-pick-card">
                                        <div className="top-pick-badge">#{i+1} {v.bestFor.toUpperCase()}</div>
                                        <h2 className="font-display" style={{fontSize:'1.8rem', marginTop:'10px'}}>{v.name}</h2>
                                        <p className="text-muted" style={{fontSize:'0.9rem', margin:'12px 0', minHeight:'40px'}}>{v.pitch}</p>
                                        <ul className="font-mono" style={{fontSize:'0.75rem', color:'var(--text-primary)', listStyle:'none', padding:0, marginBottom:'20px', lineHeight:'1.6'}}>
                                            <li> {v.speeds.download} Mbps Speed</li>
                                            <li> {v.audit}</li>
                                            <li> {v.price.monthly}</li>
                                        </ul>
                                        <button className="btn btn-outline" onClick={() => onTopPickClick(v.name)}>VIEW SPECS</button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* USE CASE NAV */}
                        <div style={{maxWidth: '1440px', margin: '60px auto 0', padding: '0 24px', textAlign: 'left'}}>
                            <h3 className="font-display" style={{marginBottom:'24px', borderLeft:'3px solid var(--accent-cyan)', paddingLeft:'12px'}}>FIND BY USE CASE</h3>
                            <div className="decision-grid">
                                <UseCaseCard icon="" title="Streaming" desc="Netflix, Hulu, BBC Unblocking" onClick={() => onNavigate('streaming')} />
                                <UseCaseCard icon="" title="Privacy" desc="No logs, Cash payments, RAM" onClick={() => onNavigate('privacy')} />
                                <UseCaseCard icon="" title="Torrenting" desc="P2P, Port Forwarding" onClick={() => onNavigate('torrenting')} />
                                <UseCaseCard icon="" title="Budget" desc="Best value under $3/mo" onClick={() => onNavigate('budget')} />
                                <UseCaseCard icon="" title="Gaming" desc="Low Ping & Anti-DDoS" onClick={() => onNavigate('gaming')} />
                                <UseCaseCard icon="" title="Travel" desc="China & Restrictive Regions" onClick={() => onNavigate('travel')} />
                                <UseCaseCard icon="" title="Business" desc="Static IP & Team Accounts" onClick={() => onNavigate('business')} />
                                <UseCaseCard icon="" title="Crypto" desc="Pay anonymously with Bitcoin/Monero" onClick={() => onNavigate('crypto')} />
                                <UseCaseCard icon="" title="Mobile" desc="Best iOS & Android Apps" onClick={() => onNavigate('mobile')} />
                            </div>
                        </div>

                        {/* NETWORK DIAGNOSTICS - MOVED HERE */}
                        <div style={{maxWidth: '1440px', margin: '60px auto 0', textAlign: 'left', padding: '0 24px'}}>
                            <h3 className="font-display" style={{marginBottom:'24px', borderLeft:'3px solid var(--accent-danger)', paddingLeft:'12px'}}>NETWORK DIAGNOSTICS</h3>
                            <div className="diag-grid">
                                <div className="diag-card">
                                    <div className="diag-title"> IP EXPOSURE CHECK</div>
                                    <div className="diag-status" style={{color: ipData.ip.includes('.') ? 'var(--accent-danger)' : 'var(--text-secondary)'}}>
                                        {ipData.ip}
                                    </div>
                                    <div className="diag-result-row"><span>Status</span> <span style={{color:'var(--accent-danger)'}}>Visible</span></div>
                                    <div className="diag-result-row"><span>ISP</span> <span>{ipData.isp}</span></div>
                                    <button className="diag-btn" style={{marginTop:'auto'}} onClick={runIpScan}>SCAN NOW</button>
                                </div>
                                <div className="diag-card">
                                    <div className="diag-title"> DNS LEAK TEST</div>
                                    <div className="diag-status" style={{color: dnsStatus === 'Exposed' ? 'var(--accent-danger)' : 'var(--accent-win)'}}>
                                        {dnsStatus.toUpperCase()}
                                    </div>
                                    <p style={{fontSize:'0.8rem', color:'var(--text-secondary)', marginBottom:'16px'}}>
                                        If you see your actual ISP location here, your VPN tunnel is leaking requests.
                                    </p>
                                    <button className="diag-btn" style={{marginTop:'auto'}} onClick={runDnsScan}>START TEST</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        function UseCaseCard({ icon, title, desc, onClick }) {
            return (
                <div className="use-case-card" onClick={onClick}>
                    <div className="use-case-icon">{icon}</div>
                    <h3 className="font-display" style={{ fontSize: '1.25rem' }}>{title}</h3>
                    <p className="text-muted" style={{ fontSize: '0.9rem' }}>{desc}</p>
                    <div className="use-case-rec">
                        <span className="font-mono text-secondary" style={{ fontSize: '0.7rem' }}>EXPLORE</span>
                        <div className="arrow-icon"></div>
                    </div>
                </div>
            );
        }

        // --- LAYER 2: USE CASE / GRID LAYER ---
        function UseCaseLayer({ category, onBack, vpns, filters, toggleFilter, favorites, toggleFav, searchQuery, setSearchQuery, highlighted }) {
            const filtered = useMemo(() => {
                let list = vpns;
                if (searchQuery) list = list.filter(v => v.name.toLowerCase().includes(searchQuery.toLowerCase()));
                
                // Category Logic
                if (category === 'streaming') list = list.filter(v => v.streaming === 'Excellent');
                else if (category === 'privacy') list = list.filter(v => v.useCases.includes('privacy'));
                else if (category === 'budget') list = list.filter(v => parseFloat(v.price.twoYear.replace('$','').replace('','')) < 3.00);
                else if (category === 'torrenting') list = list.filter(v => v.useCases.includes('torrenting'));
                else if (category === 'gaming') list = list.filter(v => v.useCases.includes('gaming'));
                else if (category === 'travel') list = list.filter(v => v.useCases.includes('travel'));
                else if (category === 'business') list = list.filter(v => v.useCases.includes('business') || v.features.portForward);
                else if (category === 'crypto') list = list.filter(v => v.paymentMethods.some(p => p.includes('Crypto') || p.includes('Bitcoin') || p.includes('Monero')));
                else if (category === 'mobile') list = list.filter(v => v.platforms.includes('iOS') && v.platforms.includes('And'));

                // Filters
                if (filters.audited) list = list.filter(v => v.audit && v.audit !== "None");
                if (filters.wireguard) list = list.filter(v => v.features.wireguard);
                if (filters.cheap) list = list.filter(v => parseFloat(v.price.twoYear.replace('$','').replace('','')) < 3.00);
                if (filters.streaming) list = list.filter(v => v.streamingServices.netflix);

                return list.sort((a,b) => b.overallScore - a.overallScore);
            }, [category, filters, vpns, searchQuery]);

            return (
                <div className="animate-enter">
                    <div className="filter-bar">
                        <button onClick={onBack} style={{background:'none', border:'none', color:'var(--accent-acid)', cursor:'pointer', fontWeight:'bold', marginRight:'16px', fontFamily:'var(--font-mono)', minHeight:'44px'}}> BACK</button>
                        <div className="filter-toggle" onClick={() => toggleFilter('audited')}><div className={`filter-checkbox ${filters.audited ? 'checked' : ''}`}></div> AUDITED</div>
                        <div className="filter-toggle" onClick={() => toggleFilter('wireguard')}><div className={`filter-checkbox ${filters.wireguard ? 'checked' : ''}`}></div> WIREGUARD</div>
                        <div className="filter-toggle" onClick={() => toggleFilter('cheap')}><div className={`filter-checkbox ${filters.cheap ? 'checked' : ''}`}></div> UNDER $3</div>
                        <div className="filter-toggle" onClick={() => toggleFilter('streaming')}><div className={`filter-checkbox ${filters.streaming ? 'checked' : ''}`}></div> STREAMING</div>
                    </div>
                    <div style={{maxWidth:'1440px', margin:'40px auto', padding:'0 24px'}}>
                        <div style={{display:'flex', justifyContent:'space-between', alignItems:'flex-end', marginBottom:'20px', flexWrap:'wrap', gap:'16px'}}>
                            <div>
                                <h2 className="font-display" style={{fontSize:'2rem', marginBottom:'10px'}}>{category === 'all' ? 'ALL PROVIDERS' : category.toUpperCase() + ' INTELLIGENCE'}</h2>
                                <p className="text-muted">Tactical database of 26 providers.</p>
                            </div>
                            <input 
                                type="text" 
                                placeholder="Search List..." 
                                style={{ 
                                    padding: '10px', 
                                    background: 'var(--bg-panel)', 
                                    border: '1px solid var(--border-dim)', 
                                    color: 'white', 
                                    borderRadius: '2px', 
                                    width: '200px',
                                    minHeight: '44px'
                                }} 
                                value={searchQuery} 
                                onChange={e => setSearchQuery(e.target.value)} 
                            />
                        </div>
                        <div className="layout-grid">
                            {filtered.map(vpn => (
                                <VPNCard key={vpn.name} vpn={vpn} isFav={favorites.includes(vpn.name)} toggleFav={toggleFav} highlighted={highlighted === vpn.name} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function VPNCard({ vpn, isFav, toggleFav, highlighted }) {
            const [expanded, setExpanded] = useState(false);
            const [tab, setTab] = useState('privacy');
            const cardRef = useRef(null);

            useEffect(() => {
                if (highlighted && cardRef.current) {
                    cardRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setExpanded(true);
                }
            }, [highlighted]);

            const renderTabContent = () => {
                switch(tab) {
                    case 'privacy': return (
                        <div>
                            <Row label="Jurisdiction" val={vpn.jurisdiction} />
                            <div className="detail-row">
                                <span className="detail-label">Audit</span>
                                <a href={vpn.auditLink} target="_blank" rel="noopener noreferrer" className="detail-link">{vpn.audit}</a>
                            </div>
                            <Row label="No-Logs" val={vpn.noLogs} />
                        </div>
                    );
                    case 'speed': return (
                        <div>
                            <Row label="Download" val={`${vpn.speeds.download} Mbps`} />
                            <div className="speed-track" style={{margin:'10px 0'}}>
                                <div className="speed-bar-dl" style={{width: `${(vpn.speeds.download/500)*100}%`}}></div>
                            </div>
                            <Row label="Upload" val={`${vpn.speeds.upload} Mbps`} />
                            <Row label="Latency" val={`${vpn.speeds.latency} ms`} />
                        </div>
                    );
                    case 'stream': return (
                        <div>
                            <Row label="Netflix" val={vpn.streamingServices.netflix ? "" : ""} />
                            <Row label="Hulu" val={vpn.streamingServices.hulu ? "" : ""} />
                            <Row label="BBC" val={vpn.streamingServices.bbc ? "" : ""} />
                            <Row label="Disney+" val={vpn.streamingServices.disney ? "" : ""} />
                        </div>
                    );
                    case 'tech': return (
                        <div>
                            <Row label="Kill Switch" val={vpn.features.killSwitch ? "" : ""} />
                            <Row label="WireGuard" val={vpn.features.wireguard ? "" : ""} />
                            <Row label="Port Forward" val={vpn.features.portForward ? "" : ""} />
                            <Row label="Split Tunnel" val={vpn.features.splitTunnel ? "" : ""} />
                        </div>
                    );
                    default: return null;
                }
            };

            return (
                <div ref={cardRef} className={`tech-card ${highlighted ? 'highlight-card' : ''}`} data-rank={vpn.rank}>
                    <div className="card-header">
                        <div>
                            <span className="font-mono text-acid" style={{fontSize:'0.7rem'}}>#{vpn.rank} {vpn.bestFor}</span>
                            <h3 className="font-display" style={{fontSize:'1.5rem', marginTop:'4px'}}>{vpn.name}</h3>
                            {vpn.recentUpdate && <span className="update-badge"> {vpn.recentUpdate}</span>}
                        </div>
                        <div className="score-box">
                            <span className="score-val" style={{fontSize:'1.5rem', fontFamily:'var(--font-mono)', fontWeight:'bold', color:'var(--accent-acid)'}}>{vpn.overallScore}</span>
                        </div>
                    </div>
                    <div className="card-body">
                        <div className="spec-grid">
                            <div className="spec-item">
                                <span className="spec-label">PRICE (2YR)</span>
                                <span className="spec-value">{vpn.price.twoYear}</span>
                            </div>
                            <div className="spec-item">
                                <span className="spec-label">SPEED</span>
                                <span className="spec-value">{vpn.speeds.download} Mbps</span>
                            </div>
                        </div>
                        {expanded && (<div style={{ marginTop: '20px', borderTop: '1px solid var(--border-dim)', paddingTop: '16px' }}><div className="card-tabs"><button className={`card-tab ${tab==='privacy'?'active':''}`} onClick={()=>setTab('privacy')}> PRIVACY</button><button className={`card-tab ${tab==='speed'?'active':''}`} onClick={()=>setTab('speed')}> SPEED</button><button className={`card-tab ${tab==='stream'?'active':''}`} onClick={()=>setTab('stream')}> STREAM</button><button className={`card-tab ${tab==='tech'?'active':''}`} onClick={()=>setTab('tech')}> TECH</button></div><div style={{ minHeight: '120px' }}>{renderTabContent()}</div></div>)}
                    </div>
                    <div className="card-footer">
                        <a href={vpn.url} target="_blank" rel="noopener noreferrer" className="btn btn-primary" style={{flex:1, textDecoration:'none'}}>VISIT</a>
                        <button className="btn btn-outline" style={{flex:1}} onClick={() => setExpanded(!expanded)}>{expanded ? 'CLOSE' : 'INTEL'}</button>
                        <button className="btn" style={{ background: isFav ? 'var(--accent-danger)' : 'var(--border-dim)', color: 'white' }} onClick={() => toggleFav(vpn.name)}>{isFav ? '' : ''}</button>
                    </div>
                </div>
            );
        }

        // --- SPEED ANALYSIS ---
        function SpeedAnalysisView({ vpns }) {
            const sorted = useMemo(() => [...vpns].sort((a,b) => b.speeds.download - a.speeds.download), [vpns]);
            const maxSpeed = sorted.length > 0 ? sorted[0].speeds.download : 500;
            return (
                <div className="animate-enter" style={{ maxWidth: '1440px', margin: '40px auto', padding: '0 24px' }}>
                     <div style={{display:'flex', justifyContent:'space-between', alignItems:'flex-end', marginBottom:'20px'}}>
                        <h2 className="font-display">GLOBAL VELOCITY INDEX</h2>
                        <div className="speed-legend"><div className="legend-item"><div className="legend-color" style={{background:'var(--accent-acid)'}}></div> DOWNLOAD</div><div className="legend-item"><div className="legend-color" style={{background:'var(--accent-cyan)'}}></div> UPLOAD</div></div>
                     </div>
                     <div className="tech-card" style={{ padding: '28px' }}>
                        {sorted.map(v => (
                            <div key={v.name} className="speed-row">
                                <div className="speed-label">{v.name}</div>
                                <div className="speed-track">
                                    <div className="speed-bar-dl" style={{ width: `${(v.speeds.download / maxSpeed) * 100}%` }}>
                                        {v.speeds.download}
                                    </div>
                                    <div className="speed-bar-ul" style={{ width: `${(v.speeds.upload / maxSpeed) * 100}%` }}></div>
                                </div>
                                <div className="speed-meta">
                                    <div style={{color:'var(--text-primary)'}}>{v.speeds.latency}ms</div>
                                    <div style={{fontSize:'0.65rem'}}>PING</div>
                                </div>
                            </div>
                        ))}
                     </div>
                </div>
            )
        }

        // --- COMPARE VIEW ---
        function CompareView({ vpns, favorites }) {
            const selected = vpns.filter(v => favorites.includes(v.name));
            if (selected.length < 2) return <div style={{padding:'40px', textAlign:'center'}}>Select at least 2 favorites to compare.</div>;
            return (
                <div className="compare-container animate-enter">
                    <h2 className="font-display" style={{textAlign:'center', marginBottom: '20px'}}>TACTICAL COMPARISON</h2>
                    <div className="compare-grid" style={{ gridTemplateColumns: `repeat(${selected.length}, minmax(280px, 1fr))` }}>
                        {selected.map(v => (
                            <div key={v.name} className="compare-col">
                                <div className="compare-header"><h2 className="font-display">{v.name}</h2><div className="text-acid font-mono" style={{fontSize:'1.5rem'}}>{v.overallScore}</div></div>
                                <div className="compare-cell"><span>Price (2yr)</span> <b className="font-mono">{v.price.twoYear}</b></div>
                                <div className="compare-cell"><span>Download</span> <b className="font-mono">{v.speeds.download} Mbps</b></div>
                                <div className="compare-cell"><span>Servers</span> <b>{v.servers}</b></div>
                                <div className="compare-cell"><span>Jurisdiction</span> <b>{v.jurisdiction}</b></div>
                                <div className="compare-cell"><span>No-Logs</span> <b>{v.noLogs}</b></div>
                                <div className="compare-cell"><span>Netflix</span> <b style={{color: v.streamingServices.netflix ? 'var(--accent-win)' : 'var(--text-muted)'}}>{v.streamingServices.netflix ? 'YES' : 'NO'}</b></div>
                                <div className="compare-cell"><span>Kill Switch</span> <b>{v.features.killSwitch ? 'YES' : 'NO'}</b></div>
                            </div>
                        ))}
                    </div>
                </div>
            )
        }

        // --- HEADER ---
        function Header({ theme, setTheme }) {
            return (
                <header className="cyber-header">
                    <div style={{ display: 'flex', alignItems: 'center', gap: '16px' }}>
                        <div style={{ width: '40px', height: '40px', background: 'var(--text-primary)', color: 'var(--bg-deep)', display: 'grid', placeItems: 'center', fontWeight: 'bold', fontSize: '1.5rem', fontFamily: 'var(--font-display)' }}>V</div>
                        <div><h1 className="font-display" style={{ fontSize: '1.2rem', lineHeight: 1 }}>VPN Compass</h1></div>
                    </div>
                </header>
            );
        }

        // --- NAV ---
        function NavBar({ activeTab, onNav }) {
            return (
                <div style={{ borderBottom: '1px solid var(--border-dim)', background: 'var(--bg-deep)', position: 'sticky', top: '73px', zIndex: 90 }}>
                    <div style={{ maxWidth: '1440px', margin: '0 auto', display: 'flex', justifyContent: 'center', gap: '10px', padding: '12px 24px', overflowX: 'auto' }}>
                        {['dashboard', 'grid', 'speed', 'favorites'].map(tab => (
                            <button key={tab} className={`btn ${activeTab === tab ? 'btn-primary' : 'btn-outline'}`} onClick={() => onNav(tab)} style={{fontSize: '0.8rem'}}>{tab.toUpperCase()}</button>
                        ))}
                    </div>
                </div>
            );
        }

        // --- FOOTER & MODAL ---
        function Footer({ onMethodology }) {
            return (
                <footer style={{ borderTop: '1px solid var(--border-dim)', padding: '40px 24px', textAlign: 'center', color: 'var(--text-secondary)' }}>
                    <div className="font-display" style={{ marginBottom: '16px' }}>VPN COMPASS // 2026</div>
                    <div className="font-mono" style={{ fontSize: '0.75rem' }}>DATA VERIFIED INDEPENDENTLY.<br/><button onClick={onMethodology} style={{background:'none', border:'none', color:'var(--accent-acid)', cursor:'pointer', textDecoration:'underline', fontSize:'0.7rem'}}>VIEW METHODOLOGY</button></div>
                </footer>
            );
        }

        function MethodologyModal({ onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <h2 className="font-display" style={{marginBottom: '20px'}}>TESTING PROTOCOLS</h2>
                        <ul style={{fontSize: '0.85rem', lineHeight: '1.6', paddingLeft: '20px'}}>
                            <li><b>Speed:</b> Daily automated tests from 5 locations (US, UK, DE, JP, AU) using WireGuard.</li>
                            <li><b>Privacy:</b> Verification of no-logs claims via court documents or independent third-party audits.</li>
                            <li><b>Streaming:</b> Weekly checks against Netflix, Hulu, BBC iPlayer, and Disney+.</li>
                            <li><b>Support:</b> Anonymous shopper testing of response times and technical accuracy.</li>
                        </ul>
                        <button className="btn btn-primary" style={{marginTop: '30px', width: '100%'}} onClick={onClose}>CLOSE</button>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
